version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: liquid-nation-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: liquidnation
      POSTGRES_PASSWORD: liquidnation123
      POSTGRES_DB: liquid_nation
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U liquidnation -d liquid_nation"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - liquid-nation-network

volumes:
  postgres_data:
    driver: local

networks:
  liquid-nation-network:
    driver: bridge

